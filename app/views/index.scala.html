@(title: String)

@main(title) {
	
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h3>
				<img alt="Logo" src="@routes.Assets.at("images/logo.png")">
			</h3>
		</div>
		
		<div class="row">
        	<div class="col-lg-12">
          		<div class="bs-component">
            		<div class="panel panel-primary">
              			<div class="panel-heading">
                			<h3 class="panel-title"></h3>
              			</div>
              			<div class="panel-body">
	              			<p class="text-center">
	              				<a href="@routes.Application.letter()" target="_blank" class="btn btn-success btn-xl">Example 1</a>
	              				<a href="@routes.Application.newsletter()" target="_blank" class="btn btn-primary btn-xl">Example 2</a>
							</p>
              			</div>
            		</div>
          		</div>
        	</div>
      	</div>
    </div>
}
